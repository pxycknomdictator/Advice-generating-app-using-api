<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="./public/style/style.css">
  <link href="https://fonts.googleapis.com/css?family=Manrope:200,300,regular,500,600,700,800" rel="stylesheet" />
</head>

<body class="flex items-center justify-center">

  <section class="advice-box">
    <div class="advice-info center">
      <p class="advice">ADVICE<span id="advice-number"></span></p>
      <h1 class="advice-text"></h1>
      <img class="divider" src="./assets/images/pattern-divider-desktop.svg" alt="divider">
    </div>
    <div class="flex justify-center">
      <div id="dice-container" class="dice-box flex items-center justify-center hover">
        <img id="dice-image" class="dice" src="./assets/images/icon-dice.svg" alt="diceIcon">
      </div>
    </div>
  </section>

  <script src="./public/Js/app.js"></script>
</body>

</html>
